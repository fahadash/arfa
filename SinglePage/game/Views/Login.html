<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>

    <div class="panel">
        <div class="panel-title">Login</div>
        <div style="height: 365px">
         
            <div class="panel-body">
                <div style="color:red;"> {{ errorMessage }}</div>
                <div style="color:greenyellow;"> {{ successMessage }}</div>

                <div class="form-group">

                    <label for="txtUsername" class="col-sm-2 control-label">
                        User name
                    </label>
                    <input class="col-sm-10" id="txtUsername" type="text" ng-model="username" /><br />
                </div>


                <div>
                    <label for="txtPassword" class="col-sm-2 control-label">
                        Password
                    </label>
                <input class="col-sm-10"  id="txtPassword" type="password" ng-model="password" /></div>
            </div>

            <div class="panel-footer">
            <input id="Login" type="button" value="Login" ng-click="login()" class="btn-primary pull-right" /></div class="panel-footer">
        </div>
    </div>
</body>
</html>
